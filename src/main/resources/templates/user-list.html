<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user-list</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Login</th>
            <th>Role</th>
            <th></th>
        </tr>
        </thead>
        <thead>
        <ul th:each="user :${users}">
            <tr>
                <td th:text="${user.login}"></td>
                <td th:each="role : ${user.getRoles()}"><a th:text="${user.getRoles()}"></a></td>
                <td><a th:href="@{/user/{userId}(userId = ${user.getId()})}">User edit</a></td>
                <td><a th:href="@{/userPosts/{userId}(userId = ${user.getId()})}">Posts</a></td>
            </tr>
        </ul>
        </thead>
    </table>

<a th:href="@{/posts}">Main Page</a>
</body>
</html>

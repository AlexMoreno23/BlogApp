<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user-list</title>
</head>
<body>
    User editor

    <form th:action="@{/user}" th:method="post">
        <div><input th:type="text" th:name="login" th:value="${user.getLogin()}"></div>
        <td th:each="role:${roles}">
            <div>
                <label><input type="checkbox" th:name="${role}" ><a th:text="${role.name()}"></a></label>
            </div>
        </td>
        <input type="hidden" th:value="${user.id}" name="userId">
        <input type="hidden" value="${_csrf.token}" name="_csrf">
        <button type="submit">Save</button>
    </form>
</body>
</html>
